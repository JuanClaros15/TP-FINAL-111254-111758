<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/41e6259da8.js" crossorigin="anonymous"></script>
    <meta name="description" content="login para la pagina">
    <title>AGUANTE EL ROJO</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <form action="#">
                <h2>Inicio de Sesion</h2>

                <div class="contenedor-input">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required>
                    <label for="#">Usuario</label>
                </div>

                <div class="contenedor-input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required>
                    <label for="#">Contraseña</label>
                </div>

                <div class="olvide-pass-user">
                    <a href="#">Olvide la contraseña</a>
                </div>
            </form>

            <div>
                <button>Acceder</button>
                <div class="registrar">
                    <p>No tenes una cuenta? <a href="#"> Create una</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
