<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/41e6259da8.js" crossorigin="anonymous"></script>
    <meta name="description" content="pagina de ticketks">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="estilos/pagina.css">
</head>

<body>
    <header class="seccion-superior">
        <div class="contenedor-superior">
            <h1>Bienvenido a tus tickets USER -</h1>
            <button class="btn" id="añadir-ticket">Agregar Ticket <i class="fas fa-ticket-alt"></i></button>
        </div>
    </header>

    <div class="contenedor-ordenamiento">
        <h2>Tus Tickets, Ordénalos Por -</h2>
        <h2>Fecha de Creacion:</h2>
        <select class="ordenar-fecha">
            <option value="1">Ascendente</option>
            <option value="2">Descendente</option>
        </select>
        <h2>Estado:</h2>
        <select class="ordenar-fecha">
            <option value="1">En Curso</option>
            <option value="2">Finalizado</option>
        </select>
        <h2>Complejidad</h2>
        <select class="ordenar-fecha">
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
        </select>
    </div>

    <div class="contenedor-tickets" id="contenedor-tickets"></div>
    
    <div id="ventana-info" class="ventana-emergente">
        <div class="contenido-ventana">
            <span class="close" onclick="cerrar_ventana_emergente()">&times;</span>
            <h2>Más información relacionada al ticket</h2>
            <div id="info-ticket">
                <p><strong>Descripción del Problema:</strong> </p>
                <p><strong>Estado:</strong> </p>
                <p><strong>Complejidad:</strong> </p>
                <p><strong>Usuario:</strong> </p>
                <p><strong>Email:</strong> </p>
                <p><strong>Fecha De Creacion:</strong> </p>
            </div>
            <button class="cerrar-ticket" onclick="cerrar_ventana_emergente()">Finalizar Ticket</button>
        </div>
    </div>
    
    <script>
        // Datos simulados para los botones de tickets
        const botonesInfo = [
            { texto: 'Ticket 1', descripcion: 'hola, se me rompio la notebook', estado: 'en curso', complejidad: 'baja', usuario: 'user1', mail: 'user1@gmail.com', fecha_creacion: '10/5/2023'},
            { texto: 'Ticket 2', descripcion: 'la impresora no imprime', estado: 'finalizado', complejidad: 'media', usuario: 'user2', mail: 'user2@gmail.com', fecha_creacion: '11/1/2023'},
            { texto: 'Ticket 3', descripcion: 'se rompio la tele', estado: 'finalizado', complejidad: 'media', usuario: 'user3', mail: 'user3@gmail.com', fecha_creacion: '10/6/2019'},
            { texto: 'Ticket 4', descripcion: 'no me puedo conectar a internet en mi celular', estado: 'en curso', complejidad: 'baja', usuario: 'user4', mail: 'user4@gmail.com', fecha_creacion: '30/5/2024'},
            { texto: 'Ticket 5', descripcion: 'se cayo el sistema de camaras', estado: 'en curso', complejidad: 'alta', usuario: 'user5', mail: 'user5@gmail.com', fecha_creacion: '31/12/2023'}
        ];
    
        // Función para generar dinámicamente los botones de tickets
        const contenedorBotones = document.getElementById('contenedor-tickets');
    
        botonesInfo.forEach(boton => {
            const nuevoBoton = document.createElement('button');
            nuevoBoton.textContent = boton.texto;
            nuevoBoton.className = 'boton';
            nuevoBoton.addEventListener('click', function() {
                mostrar_ventana_emergente(boton);
            });
            contenedorBotones.appendChild(nuevoBoton);
        });
    
        // Función para mostrar la ventana con la información del ticket
        function mostrar_ventana_emergente(ticket) {
            var ventana_emergente = document.getElementById('ventana-info');
            var infoTicket = document.getElementById('info-ticket');
            
            // Llena los campos con la información del ticket seleccionado
            infoTicket.innerHTML = `
                <p><strong>Descripción del Problema:</strong> ${ticket.descripcion}</p>
                <p><strong>Estado:</strong> ${ticket.estado}</p>
                <p><strong>Complejidad:</strong> ${ticket.complejidad}</p>
                <p><strong>Usuario:</strong> ${ticket.usuario}</p>
                <p><strong>Email:</strong> ${ticket.mail}</p>
                <p><strong>Fecha De Creacion:</strong> ${ticket.fecha_creacion}</p>
            `;
            
            ventana_emergente.style.display = 'block';
        }
    
        // Función para cerrar la ventana
        function cerrar_ventana_emergente() {
            var ventana_emergente = document.getElementById('ventana-info');
            ventana_emergente.style.display = 'none';
        }

        //debe ir en el boton cerrar-ticket
        function borrar_ticket() {
        }
    </script>
</body>

</html>
